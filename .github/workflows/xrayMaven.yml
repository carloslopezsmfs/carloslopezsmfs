# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Import test result in Jira

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: "Import results to Xray"
      uses: mikepenz/xray-action@v2.2.1
      with:
        username: "777348BEB0534B95A30B629FC2A7B5E7"
        password: "b5fa005ffaf50b3d23d6e3176a52293094c7030c47ad18b7797e88bf08371d05"
        testFormat: "junit"
        testPaths: "**/surefire-reports/*.xml"
        projectKey: "TEST"
